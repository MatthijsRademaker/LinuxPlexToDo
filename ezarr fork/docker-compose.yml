services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/sonarr-config:/config
      - /mnt/servarr/data:/data
    ports:
      - '8989:8989'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/radarr-config:/config
      - /mnt/servarr/data:/data
    ports:
      - '7878:7878'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=13003
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/lidarr-config:/config
      - /mnt/servarr:/data
    ports:
      - '8686:8686'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/readarr-config:/config
      - /mnt/servarr/data:/data
    ports:
      - '8787:8787'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    environment:
      - user=13014:13000
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/audiobookshelf:/config
      - /mnt/servarr/audiobooks:/audiobooks
      - /mnt/servarr/podcasts:/podcasts
      - /mnt/servarr/audiobookshelf-metadata:/metadata
    ports:
      - '13378:80'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=13013
      - PGID=13000
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/bazarr-config:/config
      - /mnt/servarr/data/media:/media
    ports:
      - '6767:6767'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /servarr-docker/config/prowlarr-config:/config
    ports:
      - '9696:9696'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/Amsterdam
    ports:
      - '8191:8191'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  qbittorrent:
    image: ghcr.io/qbittorrent/docker-qbittorrent-nox:latest
    container_name: qbittorrent
    read_only: false
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8080
    volumes:
      - /servarr-docker/config/qbittorrent-config:/config:rw
      - /mnt/servarr/data/torrents:/downloads
    ports:
      - '8080:8080'
      - '59972:59972'
      - '59972:59972/udp'
    restart: unless-stopped
    # networks:
    #   - servarr-network

  portainer:
    image: portainer/portainer-ce:2.21.0
    container_name: portainer
    restart: always
    ports:
      - '8000:8000'
      - '9443:9443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    # networks:
    #   - servarr-network

volumes:
  portainer_data:
